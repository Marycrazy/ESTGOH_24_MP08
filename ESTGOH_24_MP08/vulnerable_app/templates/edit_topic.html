<!doctype html>
<html lang="pt">
<head>
    <title>Edit Topic</title>
</head>
<body>
    <h1>Edit Topic</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        Title: <input type="text" name="title" value="{{ topic[1] }}"><br>
        Content: <textarea name="content">{{ topic[2] }}</textarea><br>
        <input type="submit" value="Update Topic">
    </form>
</body>
</html>
