<!doctype html>
<html lang="pt">
<head>
    <title>Discussion Topics</title>
</head>
<body>
    <h1>Topics</h1>
    <ul>
        {% for topic in topics %}
            <li>
                <b>{{ topic[1] }}</b>: {{ topic[2] }}<br>
                <a href="{{ url_for('topic', topic_id=topic[0]) }}">View</a> |
                <a href="{{ url_for('edit_topic', topic_id=topic[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_topic', topic_id=topic[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_topic') }}">Create New Topic</a> |
    {% if session.get('username') %}
        Logged in as {{ session.get('username') }}
    {% else %}
        <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
